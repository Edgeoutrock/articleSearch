<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="inputs">

            <div class="row" id="label">
                <div class="col-lg-12" id="headerbar">
                    <h1>Search Parameters:</h1>
                </div>
            </div>

            <div class="row" id="search">
                <div class="col-lg-12">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Search Terms:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg">
                    </div>
                </div>
            </div>

            <div class="row" id="number">
                <div class="col-lg-12">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Number of Records:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg">
                    </div>
                </div>
            </div>

            <div class="row" id="startYear">
                <div class="col-lg-12">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-lg">Start Year:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg">
                    </div>
                </div>
            </div>

            <div class="row" id="endYear">
                <div class="col-lg-12">
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-lg">End Year:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg">
                    </div>
                </div>
            </div>

            <div class="row" id="buttons">
                <div class="col-lg-6">
                    <button type="button" class="btn btn-secondary btn-lg">Search</button>
                </div>

                <div class="col-lg-6">
                    <button type="button" class="btn btn-secondary btn-lg">Clear</button>
                </div>
            </div>

        </div>




        <div class="output">

            <div class="row" id="headerbar">

                <div class="col-lg-12">
                    <h1>Search Results:</h1>
                </div>

            </div>

            <div class="row" id="results">

                <div class="col-lg-12">

                </div>

            </div>

        </div>

    </div>
</body>

</html>
